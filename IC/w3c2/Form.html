<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <header><h1 align="center">Bootstrap Classwork</h1></header>
    <ul class="nav nav-tabs">
      <li class="active"></li>
      <li><a href="w3c2.html">Home</a></li>
      <li><a href="Buttons.html">Buttons</a></li>
      <li><a href="Form.html">Forms</a></li>
      <li><a href="#">Menu 3</a></li>
    </ul>
    <!-- Vertical Form -->
    <h3>Vertical Form</h3>
      <div class="input-group">
        <span class="input-group-addon" id="username">username</span>
        <input type="text" class="form-control" placeholder="Username" aria-describedby="username">
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="password">password</span>
        <input type="text" class="form-control" placeholder="Password" aria-describedby="password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    <!-- Horizontal Form -->
    <h3>Horizontal Form</h3>
      <div class="input-group-horizontal">
        <span class="input-group-addon" id="username">username</span>
        <input type="text" class="form-control" placeholder="Username" aria-describedby="username">
      </div>
      <div class="input-group-horizontal">
        <span class="input-group-addon" id="password">password</span>
        <input type="text" class="form-control" placeholder="Password" aria-describedby="password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
  </div>

</body>
</html>
